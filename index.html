<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamu Eats</title>
    <!-- Include Google Fonts for Montserrat Classic -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Include Font Awesome CDN for the magnifying glass and star icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Base Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: #FFFFFF; /* Lightest background color */
            color: #424242;
        }

        h1, h2, h3 {
            margin: 0;
            font-weight: bold;
        }

        a {
            text-decoration: none;
        }

        /* Location Section */
        .location {
            display: flex;
            align-items: center;
            padding: 1rem;
            color: #424242;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            background-color: #FFFFFF;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            width: 100%;
        }

        .location i {
            font-size: 1.2rem;
            margin-right: 0.5rem;
            color: #388E3C;
        }

        .location-text {
            font-size: 1rem;
        }

        /* Search Bar */
        .search-bar {
            text-align: center;
            padding: 1rem 1rem;
            background-color: #FFFFFF;
            position: relative;
            margin-top: 5rem; /* Adjusted margin to account for fixed location section */
        }

        .search-bar input {
            padding: 0.8rem 2.5rem 0.8rem 2rem;
            width: 80%;
            border-radius: 12px;
            border: 1px solid #BDBDBD; /* Gray outline */
            font-size: 1rem;
            background-color: #FFFFFF;
            color: #424242;
            margin-top: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .search-bar input::placeholder {
            color: #9E9E9E; /* Gray placeholder text */
        }

        /* Search Icon */
        .search-bar i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #D32F2F;
        }

        /* Promo Text */
        .promo-text {
            text-align: center;
            font-size: 1.2rem;
            color: white;
            background-color: #D32F2F; /* Brand red color */
            padding: 1rem;
            margin-top: 1rem;
        }

        /* Food Category Options */
        .food-categories {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            gap: 2rem;
            padding: 1rem;
        }

        .food-category {
            text-align: center;
        }

        .food-category i {
            font-size: 30px;
        }

        .food-category p {
            margin-top: 0.5rem;
            font-size: 1rem;
            color: #424242;
        }

        /* Chicken Icon Color */
        .food-category i.fa-drumstick-bite {
            color: #FF9800; /* Orange color for chicken */
        }

        /* Pizza Icon Color */
        .food-category i.fa-pizza-slice {
            color: #FF5722; /* Red-Orange color for pizza */
        }

        /* Burger Icon Color */
        .food-category i.fa-hamburger {
            color: #795548; /* Brown color for burger */
        }

        /* Menu Section */
        .menu {
            padding: 2rem 1rem;
        }

        .menu h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 24px;
            color: #424242;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 0 1rem;
        }

        .menu-item {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            position: relative;
            max-width: 300px; /* Previous size */
            margin: 0 auto;
        }

        .menu-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        /* Heart Outline Icon */
        .heart-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            padding: 5px;
        }

        .menu-item h3 {
            font-size: 1.2rem;
            margin: 1rem 0;
            padding-right: 80px;
            display: inline-block;
            font-weight: bold;
            text-align: left;
            color: #424242;
        }

        /* Restaurant Info */
        .menu-item .restaurant-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }

        /* Rating Box */
        .rating-box {
            background-color: #388E3C; /* Green for rating */
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 10px;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
        }

        .rating-box .fa-star {
            margin-right: 0.3rem;
        }

        .menu-item .restaurant-details {
            text-align: left;
            margin: 1rem;
            font-size: 0.9rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            align-items: center;
        }

        .menu-item .restaurant-details li {
            list-style-type: none;
            display: inline-block;
        }

        .menu-item .restaurant-details {
            text-align: center;
            justify-content: center;
        }

        /* Sorting Options */
        .sorting-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
            padding: 0 1rem;
        }

        .sorting-options select {
            padding: 0.6rem;
            border-radius: 6px;
            border: 1px solid #E0E0E0;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Location Section -->
    <section class="location">
        <i class="fas fa-map-marker-alt"></i>
        <p class="location-text">Magnolia Apartments</p>
    </section>

    <!-- Search Bar -->
    <section class="search-bar">
        <input type="text" placeholder="Search Tamu Eats...">
        <!-- Search Icon -->
        <i class="fas fa-search"></i>
    </section>

    <!-- Promo Text -->
    <section class="promo-text">
        First order? Get 15% off!
    </section>

    <!-- Food Category Options -->
    <section class="food-categories">
        <div class="food-category">
            <i class="fas fa-drumstick-bite"></i>
            <p>Chicken</p>
        </div>
        <div class="food-category">
            <i class="fas fa-pizza-slice"></i>
            <p>Pizza</p>
        </div>
        <div class="food-category">
            <i class="fas fa-hamburger"></i>
            <p>Burger</p>
        </div>
        <div class="food-category">
            <i class="fas fa-utensils"></i>
            <p>Local Food</p>
        </div>
    </section>

    <!-- Sorting Options -->
    <section class="sorting-options">
        <label for="sort">Sort by:</label>
        <select id="sort">
            <option value="cuisine">Cuisine</option>
            <option value="delivery-time">Delivery Time</option>
            <option value="rating">Rating</option>
        </select>
    </section>

    <!-- Menu Section -->
    <section class="menu" id="menu">
        <h2>Our Restaurants</h2>
        <div class="menu-grid">
            <div class="menu-item">
                <div class="heart-icon">&#9825;</div>
                <img src="https://sagourmetfoodco.com.au/wp-content/uploads/2021/05/SAGFC-004-Spaghetti-Bolognese-700x519.jpg" alt="Vegan Pizzeria">
                <div class="restaurant-info">
                    <h3>Vegan Pizzeria</h3>
                    <div class="rating-box">
                        <i class="fa fa-star"></i> 4.5
                    </div>
                </div>
                <div class="restaurant-details">
                    <ul>
                        <li>Italian</li>
                        <li>Delivery</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
